<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .one {
      color: red;
    }
    .two {
      color: green;
    }
  </style>
  <body>
    <div class="one">
      <h2>Hello</h2>
    </div>

    <script>
      let divTag = document.querySelector("div");
      divTag.classList.add('two')
      divTag.classList.remove('one')
    </script>
  </body>
</html>
