<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-8 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white text-center">
            <h1>  Count Items</h1>
            </div>

            <div class="card-body d-flex justify-content-center">
              <img src="../tasks/phone.jpeg" alt="" srcset="" />
            </div>

            <div class="d-flex justify-content-around">
              <button id="add" class="btn btn-success">Like</button>
              <button id="minus" class="btn btn-danger">Dislike</button>
            </div>

            <div class="d-flex justify-content-around">
              <h1 id="additem">1</h1>
              <h1 id="minusitem">1</h1>
            </div>

            <div class="card-footer bg-black text-center text-primary">
              <h4>Count : <span id="total">1</span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let plusBtn = document.getElementById("add");
      let minusBtn = document.getElementById("minus");

      let likeText = document.getElementById("additem");
      let dislikeText = document.getElementById("minusitem");

      let total = document.getElementById("total");

      let qty1=1;
      let qty2=1

      function calctotal()
      {
          total.innerText = qty1 + qty2;

      }
      plusBtn.addEventListener("click", () => {
        qty1++;
        likeText.innerText = qty1;
        calctotal()
      });

      minusBtn.addEventListener("click", () => {
        qty2++;
        dislikeText.innerText = qty2;
        calctotal()
      });

    </script>
  </body>
</html>
